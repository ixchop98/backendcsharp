

<div class="row">
    <div class="col-12">
  
      <table class="table table-dark">
        <thead>
          <tr>
            <th width="50px" scope="col">#</th>
            <th scope="col">Nit</th>
            <th scope="col">Nombre</th>
            <th scope="col">Fecha</th>
            <th scope="col">Correlativo</th>
            <th scope="col">Ver</th>
            <th scope="col">Modificar</th>
            <th scope="col">Eliminar</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of this.global.arrayfacts; index as i;" >
            <td scope="row">{{i+1}}</td>
            <td>{{item["nit"]}}</td>
            <td>{{item["nombre"]}}</td>
            <td>{{item["fecha"]}}</td>
            <td>{{item["corr"]}}</td>
            <td><button   (click)="verFactura(item['corr'])" class="btn btn-default btn-auth"><i class="fa fa-eye"></i></button></td>
            <td><button      class="btn btn-default btn-auth"><i class="fa fa-edit"></i></button></td>            
            <td><button   (click)="borrarFactura(item['corr'])" class="btn btn-danger btn-auth"><i class="fa fa-trash"></i></button></td>                        
          </tr>
        </tbody>
      </table>
          
      
        

<!-- Button trigger modal -->

        
    </div>
</div>
