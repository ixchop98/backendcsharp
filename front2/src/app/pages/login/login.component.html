<div class="auth-main row" style="margin-right: 0;margin-left: 0;">
    <div class="auth-block col-md-4">
      <h1>Login</h1>
      <a routerLink="/register" class="auth-link">Eres nuevo por aqui? Registrate</a>
  
      <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
        <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
          <label for="inputEmail3" class="col-sm-2 control-label">User/Email</label>
  
          <div class="col-sm-10">
            <input  formControlName='email' type="text" class="form-control" id="inputEmail3" placeholder="User/Email">
          </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
  
          <div class="col-sm-10">
            <input formControlName="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-sm-2 col-sm-10">
            <button  type="submit" class="btn btn-default btn-auth">Sign in</button>

          </div>
        </div>
      </form>
  
      <!--div class="auth-sep"><span><span>or Sign in with one click</span></span></div>
  
      <div class="al-share-auth">
        <ul class="al-share clearfix">
          <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
          <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
          <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
        </ul>
      </div-->
    </div>
  </div>
