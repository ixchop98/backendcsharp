<div class="auth-main row" style="margin-right: 0;margin-left: 0;">
    <div class="auth-block col-md-5 ">
      <h1>Registro</h1>
      <a routerLink="/" class="auth-link">Ya tienes cuenta? Logeate</a>
  
      <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">

        <div class="form-group row" [ngClass]="{'has-error': (!nit.valid && nit.touched), 'has-success': (nit.valid && nit.touched)}">
          <label for="inputName3" class="col-sm-2 control-label">Nit</label>
  
          <div class="col-sm-10">
            <input formControlName="nit" type="number" class="form-control"  placeholder="Nit">
          </div>
        </div>        
        <div class="form-group row" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
          <label for="inputName3" class="col-sm-2 control-label">User Name</label>
  
          <div class="col-sm-10">
            <input formControlName="name" type="text" class="form-control"  placeholder="User Name">
          </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
  
          <div class="col-sm-10">
            <input formControlName="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>


        
        <div class="form-group row" [ngClass]="{'has-error': (form.hasError('required', 'password')&&password.touched), 'has-success': (!form.hasError('required', 'password')&&password.touched)}">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
  
          <div class="col-sm-10">
            <input formControlName="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (form.hasError('notSame')&&repeatPassword.touched), 'has-success': (!form.hasError('notSame')&&repeatPassword.touched)}">
          <label for="inputPassword4" class="col-sm-2 control-label">Confirm</label>
  
          <div class="col-sm-10">
            <input formControlName="confirm" type="password" class="form-control" id="inputPassword4" placeholder="Confirm Password">
            <span *ngIf="form.hasError('notSame')" class="help-block sub-little-text">Passwords don't match.</span>
          </div>
        </div>
        
              
        <div class="form-group row">
          <div class="offset-sm-2 col-sm-10">
            <button  type="submit" class="btn btn-default btn-auth">Registrarse</button>
          </div>
        </div>
      </form>
  
      <!--div class="auth-sep"><span><span>or Sign up with one click</span></span></div>
  
      <div class="al-share-auth">
        <ul class="al-share clearfix">
          <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
          <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
          <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
        </ul>
      </div-->
    </div>
  </div>
